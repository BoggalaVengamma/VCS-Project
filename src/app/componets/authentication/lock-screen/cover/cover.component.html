<div class="row authentication mx-0">

    <div class="col-xxl-5 col-xl-5 col-lg-12">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-6 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card custom-card shadow-none mb-0">
                    <div class="card-body p-4">
                        <div class="mb-3 d-flex justify-content-center">
                            <a routerLink="/dashboard/sales">
                                <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="authentication-brand desktop-logo">
                                <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="authentication-brand desktop-dark">
                            </a>
                        </div>
                        <p class="h5 mb-2 text-center">Lock Screen</p>
                        <p class="mb-3 text-muted op-7 fw-normal text-center">Hello Jhon !</p>
                        <div class="d-flex align-items-center mb-3">
                            <div class="lh-1">
                                <span class="avatar avatar-rounded">
                                    <img src="./assets/images/faces/15.jpg" alt="">
                                </span>
                            </div>
                            <div class="ms-3">
                                <p class="mb-0 text-dark">starktoni&#64;gmail.com</p>
                            </div>
                        </div>
                        <form>
                        <div class="row gy-3">
                            <div class="col-xl-12 mb-2">
                                <label for="lockscreen-password" class="form-label text-default">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-lg" id="lockscreen-password" placeholder="password" [type]="showPassword ? 'text' : 'password'" autocomplete>
                                    <a href="javascript:void(0);" class="show-password-button text-muted" (click)="createpassword()"  id="button-addon2"><i class="ri-eye-{{toggleClass}} align-middle"></i></a>
                                </div>
                                <div class="mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                            Remember password ?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 d-grid mt-2">
                                <a routerLink="/dashboard/sales" class="btn btn-lg btn-primary">Unlock</a>
                            </div>
                        </div>
                    </form>
                        <div class="text-center">
                            <p class="fs-12 text-muted mt-3 mb-0">Try unlock with different methods <a class="text-success" href="javascript:void(0);"><u>Finger print</u></a> / <a class="text-success" href="javascript:void(0);"><u>Face Id</u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-7 col-xl-7 col-lg-7 d-xl-block d-none px-0">
        <div class="authentication-cover bg-primary">
            <div>
                <div class="authentication-cover-image">
                    <img src="./assets/images/media/media-67.png" alt="">
                </div>
                <div class="text-center mb-4">
                    <h1 class="text-fixed-white">Lock Screen</h1>
                </div>
                <div class="btn-list text-center">
                    <a href="javascript:void(0);" class="btn btn-icon authentication-cover-icon btn-wave">
                        <i class="ri-facebook-line fw-bold"></i>
                    </a>
                    <a href="javascript:void(0);" class="btn btn-icon authentication-cover-icon btn-wave">
                        <i class="ri-twitter-x-line fw-bold"></i>
                    </a>
                    <a href="javascript:void(0);" class="btn btn-icon authentication-cover-icon btn-wave">
                        <i class="ri-instagram-line fw-bold"></i>
                    </a>
                    <a href="javascript:void(0);" class="btn btn-icon authentication-cover-icon btn-wave">
                        <i class="ri-github-line fw-bold"></i>
                    </a>
                    <a href="javascript:void(0);" class="btn btn-icon authentication-cover-icon btn-wave">
                        <i class="ri-youtube-line fw-bold"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
